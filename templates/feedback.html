<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Contact Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
    <style>
        /* Notification Widget Styles */
        .admin-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .admin-bell {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            text-decoration: none;
        }

        .admin-bell:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .notification-badge.hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .admin-bell:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="{{ url_for('feedback') }}" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Admin Notification Widget -->
    <div class="admin-notification" id="adminNotification">
        <a href="{{ url_for('admin_login') }}" class="admin-bell">
            üîî
            <span class="notification-badge hidden" id="notificationBadge">0</span>
            <div class="tooltip">Admin Messages</div>
        </a>
    </div>

    <script>
        // Check for unread messages every 30 seconds
        function checkUnreadMessages() {
            fetch('/api/unread-count')
                .then(response => response.json())
                .then(data => {
                    const badge = document.getElementById('notificationBadge');
                    if (data.unread > 0) {
                        badge.textContent = data.unread;
                        badge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                    }
                })
                .catch(error => console.log('Could not fetch unread count'));
        }

        // Check immediately on page load
        checkUnreadMessages();

        // Then check every 30 seconds
        setInterval(checkUnreadMessages, 30000);
    </script>
</body>
</html>
